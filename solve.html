<body>
    <header>
        <div class="p-3 jumbotron-fluid text-center">
            <h1 class="display-4">Sunset Hills</h1>
            <p class="lead">Welcome to the Solve Page</p>
            <p>Thank you for visiting this site!</p>
            <p class="lead">
                <a target="_blank" class="m-3 btn btn-primary btn-lg" href="https://adenjessee.netlify.app/" role="button">My Portfolio</a>

            </p>
        </div>
    </header>

    <!-- The Main App UI -->
    <main class="containter m-3">
        <div class="text-center card shadow">

            <h5 class="m-4">Change the values and see which buildings will see the sunset from the left</h5>

            <hr>

            <!-- SLIDER 1 -->
            <div class="row">
                <div class="col-sm-6 m-2 text-center">
                    <h5>Set The Number of Buildings</h5>
                </div>
                <div class="col-sm-5 m-2 text-center">
                    <div class="slidecontainer">
                        <input style="width: 180px;" type="range" min="1" max="50" value="20" class="slider" id="quantSlider">
                        <h5 id="sliderText1"></h5>
                    </div>
                </div>
            </div>

            <!-- SLIDER 2 -->
            <div class="row">
                <div class="col-sm-6 m-2 text-center">
                    <hr>
                    <h5>Set The Maximum Height</h5>
                </div>
                <div class="col-sm-5 m-2 text-center">
                    <div class="slidecontainer">
                        <hr>
                        <input style="width: 180px;" type="range" min="1" max="100" value="50" class="slider" id="rangeSlider">
                        <h5 id="sliderText2"></h5>
                    </div>
                </div>
            </div>

            <!-- BUTTON -->
            <div class="row">
                <div class="col m-3 text-center">
                    <hr>
                    <button id="submitButton" class="btn btn-primary ">Generate New Heights</button>
                </div>
            </div>

            <div id="card-body" class="card-body shadow">
                <div class="text-center card shadow">
                    <div id="card-body" class="card-body shadow">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
